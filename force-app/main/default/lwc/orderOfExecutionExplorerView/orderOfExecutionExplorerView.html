<template>
    <lightning-card title="Explore the order of execution">
        <div class="slds-p-around_medium">
            <lightning-input class="slds-m-bottom_medium" label="Enter record Id" value={inputValue} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
		</div>

		<div lwc:if={showList} class="slds-p-around_medium">
			<div class="slds-m-bottom_x-small"><b>Here's what will run when you update the record:</b></div>
			<template for:each={sections} for:item="section">
				<div key={section.id}>
					<span class="slds-text-heading_small">{section.header}:</span>
					<ol class="slds-list_ordered slds-m-bottom_x-small">
						<template for:each={section.items} for:item="item">
							<li key={item.id}>{item.name}</li> <!-- class="indented" {item.id}) -->
						</template>
					</ol>
				</div>
			</template>
		</div>
    </lightning-card>
</template>
